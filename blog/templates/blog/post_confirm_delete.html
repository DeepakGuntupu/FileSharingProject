{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST"><!--post method to perform send action-->
            {% csrf_token %}
            <fieldset class="form-group">
                <!--button to delete file-->
                <legend class="border-bottom mb-4">Delete  file</legend>
                <!--Ask user to confirm deletion-->
                <h2>Remove this post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <!--delete button-->
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <!--cancel button-->
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
