{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section pt-5 mt-3 shadow-lg"  >
          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Post
                    </legend>
                    {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                  <!--upload button-->
                  <button class="btn btn-outline-primary h-50" type="submit"><i class="fas fa-upload"></i> Upload</button>
              </div>
          </form>
         
      </div>
{% endblock content %}
